<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - EcoRide</title>
    <link rel="stylesheet" href="connexion.css">
</head>
<body>

    <!-- En-tête -->
    <header>
        <h1>EcoRide</h1>
        <nav>
            <ul>
                <li><a href="ecoride.html">Accueil</a></li>
                <li><a href="covoiturages.html">Covoiturages</a></li>
                <li><a href="inscription.html">Inscription</a></li>
            </ul>
        </nav>
    </header>

    <!-- Formulaire de connexion -->
    <section class="login-container">
        <h2>Connexion</h2>
        <form id="loginForm">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Se connecter</button>
        </form>
        <p>Pas encore inscrit ? <a href="inscription.html">Créez un compte</a></p>
        <p id="messageErreur" class="erreur"></p>
    </section>

    <!-- Pied de page -->
    <footer>
        <p>Contact : <a href="mailto:contact@ecoride.com">contact@ecoride.com</a></p>
        <p><a href="mentions-legales.html">Mentions Légales</a></p>
    </footer>

    <script src="connexion.js"></script>
</body>
</html>
