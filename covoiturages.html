<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats des Covoiturages - EcoRide</title>
    <link rel="stylesheet" href="covoiturages.css">
</head>
<body>

    <header>
        <h1>Résultats des Covoiturages</h1>
        <nav>
            <ul>
                <li><a href="ecoride.html">Accueil</a></li>
                <li><a href="connexion.html">Connextion</a></li>
                <li><a href="inscription.html">Inscription</a></li>
            </ul>
        </nav>
    </header>

    <!-- Section des filtres -->
    <section class="filters">
        <h2>Filtres</h2>
        <label>
            <input type="checkbox" id="filterEco">
            Afficher uniquement les trajets écologiques
        </label>
        <label>
            Prix maximum (€) : <input type="number" id="filterPrice" min="0">
        </label>
        <label>
            Durée max (h) : <input type="number" id="filterDuration" min="0">
        </label>
        <label>
            Note minimale : 
            <select id="filterRating">
                <option value="0">Aucune</option>
                <option value="3">3★ et plus</option>
                <option value="4">4★ et plus</option>
                <option value="5">5★</option>
            </select>
        </label>
        <button onclick="applyFilters()">Appliquer</button>
    </section>

    <!-- Liste des covoiturages -->
    <section class="covoiturages" id="covoiturages-list">
        <!-- Les trajets seront affichés ici via JavaScript -->
    </section>

    <footer>
        <div class="footer-container">
            <p>Contactez-nous : <a href="mailto:contact@ecoride.com">contact@ecoride.com</a></p>
            <p><a href="mentions-legales.html">Mentions légales</a></p>
        </div>
    </footer>


    <script src="covoiturages.js"></script>
</body>
</html>
