<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechercher un covoiturage - EcoRide</title>
    <link rel="stylesheet" href="covoiturages.css">
</head>
<body>

    <!-- En-tête -->
    <header>
        <h1>EcoRide</h1>
        <nav>
            <ul>
                <li><a href="ecoride.html">Accueil</a></li>
                <li><a href="inscription.html">Inscription</a></li>
                <li><a href="connexion.html">Connexion</a></li>
            </ul>
        </nav>
    </header>

    <!-- Formulaire de recherche -->
    <section class="search-container">
        <h2>Rechercher un covoiturage</h2>
        <form id="searchForm">
            <label for="depart">Ville de départ :</label>
            <input type="text" id="depart" name="depart" required>

            <label for="arrivee">Ville d'arrivée :</label>
            <input type="text" id="arrivee" name="arrivee" required>

            <label for="date">Date du voyage :</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">Rechercher</button>
        </form>
    </section>

    <!-- Résultats des trajets -->
    <section class="results-container">
        <h2>Résultats</h2>
        <p id="noResults">Veuillez effectuer une recherche pour voir les résultats.</p>
        <div id="results"></div>
    </section>

    <!-- Pied de page -->
    <footer>
        <p>Contact : <a href="mailto:contact@ecoride.com">contact@ecoride.com</a></p>
        <p><a href="mentions-legales.html">Mentions Légales</a></p>
    </footer>

    <script src="covoiturages.js"></script>
</body>
</html>
