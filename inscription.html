<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - EcoRide</title>
    <link rel="stylesheet" href="inscription.css">
</head>
<body>

    <!-- En-tête -->
    <header>
        <h1>EcoRide</h1>
        <nav>
            <ul>
                <li><a href="ecoride.html">Accueil</a></li>
                <li><a href="covoiturages.html">Covoiturages</a></li>
                <li><a href="connexion.html">Connexion</a></li>
            </ul>
        </nav>
    </header>

    <!-- Formulaire d'inscription -->
    <section class="signup-container">
        <h2>Inscription</h2>
        <form id="signupForm">
            <label for="username">Pseudo :</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirmer le mot de passe :</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <label for="role">Vous êtes :</label>
            <select id="role" name="role">
                <option value="conducteur">Conducteur</option>
                <option value="passager">Passager</option>
            </select>

            <button type="submit">S'inscrire</button>
        </form>
        <p>Déjà inscrit ? <a href="connexion.html">Connectez-vous</a></p>
        <p id="messageErreur" class="erreur"></p>
    </section>

    <!-- Pied de page -->
    <footer>
        <p>Contact : <a href="mailto:contact@ecoride.com">contact@ecoride.com</a></p>
        <p><a href="mentions-legales.html">Mentions Légales</a></p>
    </footer>

    <script src="inscription.js"></script>
</body>
</html>
